<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for 3D effect -->
        <linearGradient id="shieldGradient" x1="256" y1="20" x2="256" y2="480" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#4facfe"/>
            <stop offset="1" stop-color="#00f2fe"/>
        </linearGradient>
        <linearGradient id="shieldRim" x1="100" y1="50" x2="400" y2="450" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="0.5" stop-color="#1A56DB"/>
            <stop offset="1" stop-color="#1e40af"/>
        </linearGradient>
         <linearGradient id="checkGradient" x1="256" y1="150" x2="256" y2="350" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFD700"/>
            <stop offset="1" stop-color="#FFA500"/>
        </linearGradient>
        
        <!-- Drop Shadow -->
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glossy Highlight -->
        <linearGradient id="gloss" x1="256" y1="20" x2="256" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="white" stop-opacity="0.9"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <!-- Shield Body -->
    <g filter="url(#dropShadow)">
        <path d="M256 32L64 104V248C64 364.6 146.4 468.8 256 496C365.6 468.8 448 364.6 448 248V104L256 32Z" fill="url(#shieldRim)"/>
        <path d="M256 52L84 118V248C84 350.5 158.3 444 256 470C353.7 444 428 350.5 428 248V118L256 52Z" fill="#1A56DB"/> <!-- Inner Dark Blue Base -->
        <path d="M256 52L84 118V248C84 350.5 158.3 444 256 470C353.7 444 428 350.5 428 248V118L256 52Z" fill="url(#shieldGradient)" fill-opacity="0.8"/>
        
        <!-- Glossy effect on top half -->
        <path d="M256 52L84 118V200C84 200 120 250 256 250C392 250 428 200 428 200V118L256 52Z" fill="url(#gloss)" fill-opacity="0.4"/>
    </g>

    <!-- Checkmark -->
    <path d="M374.6 179.3L195.3 358.7L137.4 300.7" stroke="url(#checkGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#dropShadow)"/>
    <path d="M374.6 179.3L195.3 358.7L137.4 300.7" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
</svg>
